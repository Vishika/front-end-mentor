<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container" role="main">
      <div class="card">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 37.5em)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Chanel purfume bottle surrounded by leaves."
            class="card__image"
          />
        </picture>
        <div class="card__details">
          <h2 class="card__details__subtitle">Perfume</h2>
          <h1 class="card__details__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__details__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card__details__price">
            <span class="card__details__price__new">$149.99</span>
            <span class="card__details__price__old">$169.99</span>
          </p>
          <button class="card_details__cart_btn">
            <img src="images/icon-cart.svg" alt="Shopping cart." />Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
