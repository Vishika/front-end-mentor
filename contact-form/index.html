<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <form id="contact-form" action="" novalidate>
        <h1 class="heading">Contact Us</h1>
        <div class="fields">
          <div class="name">
            <div class="field">
              <label class="label" for="first_name"
                >First Name<span class="required">*</span
                ><span class="sr-only">required</span></label
              >
              <input
                class="input"
                type="text"
                id="first_name"
                name="first_name"
                autocomplete="given-name"
                required
                aria-invalid="false"
                aria-describedby="error-first_name"
              />
              <p class="error_message" id="error-first_name"></p>
            </div>
            <div class="field">
              <label class="label" for="last_name"
                >Last Name<span class="required">*</span
                ><span class="sr-only">required</span></label
              >
              <input
                class="input"
                type="text"
                id="last_name"
                name="last_name"
                autocomplete="family-name"
                required
                aria-invalid="false"
                aria-describedby="error-last_name"
              />
              <p class="error_message" id="error-last_name"></p>
            </div>
          </div>
          <div class="field">
            <label class="label" for="email"
              >Email Address<span class="required">*</span
              ><span class="sr-only">required</span></label
            >
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
              aria-invalid="false"
              aria-describedby="error-email"
            />
            <p class="error_message" id="error-email"></p>
          </div>
          <fieldset role="radiogroup" aria-describedby="error-query_type">
            <legend class="label">
              Query Type<span class="required">*</span
              ><span class="sr-only">required</span>
            </legend>
            <div class="radio">
              <input
                type="radio"
                id="general_enquiry"
                name="query_type"
                value="general_enquiry"
                required
              />
              <label class="label" for="general_enquiry">General Enquiry</label>
            </div>
            <div class="radio">
              <input
                type="radio"
                id="support_request"
                name="query_type"
                value="support_request"
              />
              <label class="label" for="support_request">Support Request</label>
            </div>
            <p class="error_message" id="error-query_type"></p>
          </fieldset>
          <div class="field">
            <label class="label" for="message"
              >Message<span class="required">*</span
              ><span class="sr-only">required</span></label
            >
            <textarea
              class="input"
              id="message"
              name="message"
              required
              aria-invalid="false"
              aria-describedby="error-message"
              rows="8"
            ></textarea>
            <p class="error_message" id="error-message"></p>
          </div>
        </div>
        <div class="field">
          <div class="checkbox">
            <input
              type="checkbox"
              name="consent"
              id="consent"
              aria-invalid="false"
              aria-describedby="error-consent"
            />
            <label class="label" for="consent"
              >I consent to being contacted by the team<span class="required"
                >*</span
              ></label
            >
          </div>
          <p class="error_message" id="error-consent"></p>
        </div>
        <button class="btn">Submit</button>
      </form>
    </main>
    <dialog id="modal" class="modal">
      <h2>Message Sent!</h2>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </dialog>
  </body>
</html>
