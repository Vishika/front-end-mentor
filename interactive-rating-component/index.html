<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an interactive rating component as a coding exercise"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <form class="rating-container">
        <div class="icon-bubble mb-l">
          <img class="icon" src="images/icon-star.svg" alt="A star" />
        </div>
        <h1 class="rating-title mb-m">How did we do?</h1>
        <p class="rating-description mb-l">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings mb-l" role="radiogroup">
          <div
            class="rating"
            role="radio"
            aria-checked="false"
            tabindex="0"
            data-rating="1"
          >
            1
          </div>
          <div
            class="rating"
            role="radio"
            aria-checked="false"
            tabindex="0 "
            data-rating="2"
          >
            2
          </div>
          <div
            class="rating"
            role="radio"
            aria-checked="false"
            tabindex="0"
            data-rating="3"
          >
            3
          </div>
          <div
            class="rating"
            role="radio"
            aria-checked="false"
            tabindex="0"
            data-rating="4"
          >
            4
          </div>
          <div
            class="rating"
            role="radio"
            aria-checked="false"
            tabindex="0"
            data-rating="5"
          >
            5
          </div>
        </div>
        <button class="btn">submit</button>
      </form>
      <div class="thank-you-container hidden">
        <img
          class="mb-l"
          src="images/illustration-thank-you.svg"
          alt="An illustration of a check out process with credit card and receipt"
        />
        <div class="thank-you-rating-text mb-l">
          You selected <span class="thank-you-rating">X</span> out of 5
        </div>
        <h1 class="thank-you-title mb-m">Thank you!</h1>
        <p class="thank-you-description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
