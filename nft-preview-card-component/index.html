<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="body">
    <div class="l-centered">
      <main class="c-card l-col l-gap--m">
        <img
          class="c-card__pic"
          src="assets/images/image-equilibrium.jpg"
          alt="a NFT picture of a cube"
        />
        <div class="l-col l-gap--s">
          <h1 class="c-card__title">Equilibrium #3429</h1>
          <p class="c-card__copy">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="l-row l-between">
          <div class="l-row l-gap--xs">
            <img
              class="c-card__icn c-card__icn--eth"
              src="assets/images/icon-ethereum.svg"
              alt="etherium"
            />
            <p class="c-card__info c-card__info--eth">0.041 ETH</p>
          </div>
          <div class="l-row l-gap--xs">
            <img
              class="c-card__icn c-card__icn--time"
              src="assets/images/icon-clock.svg"
              alt="clock"
            />
            <p class="c-card__info c-card__info--time">3 days left</p>
          </div>
        </div>
        <hr class="c-card__divider" />
        <div class="l-row l-gap--s">
          <img
            src="assets/images/image-avatar.png"
            alt="picture of Jules Wyvern"
            class="c-card__avatar"
          />
          <p class="c-card__author">
            Creation of <span class="emphasis">Jules Wyvern</span>
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
