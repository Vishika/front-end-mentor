<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="l-container container">
      <main class="c-card">
        <img
          class="c-card__pic"
          src="assets/images/image-equilibrium.jpg"
          alt="a NFT picture of a cube"
        />
        <h1 class="c-card__title">Equilibrium #3429</h1>
        <p class="c-card__copy">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="c-card__info">
          <p class="c-card__eth">
            <img
              class="c-card__icn"
              src="assets/images/icon-ethereum.svg"
              alt="etherium"
            />
            0.041 ETH
          </p>
          <p class="c-card__time">
            <img
              class="c-card__icn"
              src="assets/images/icon-clock.svg"
              alt="clock"
            />
            3 days left
          </p>
        </div>
        <hr class="c-card__divider" />
        <div class="c-card__author">
          <img
            src="assets/images/image-avatar.png"
            alt="picture of Jules Wyvern"
            class="c-card__avatar"
          />
          <p class="c-card__author-copy">
            <em class="emphasis">Creation of</em> Jules Wyvern
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
