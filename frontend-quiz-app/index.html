<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <article id="page">
      <header class="header">
        <div id="subject"></div>
        <div class="theme">
          <img
            class="theme__icon"
            src="assets/images/icon-sun-dark.svg"
            alt="sun icon"
          />
          <input type="checkbox" class="toggle" />
          <img
            class="theme__icon"
            src="assets/images/icon-moon-dark.svg"
            alt="moon icon"
          />
        </div>
      </header>
      <main id="content">
        <section class="welcome">
          <h1 class="welcome__title">Welcome to the Frontend Quiz!</h1>
          <p class="welcome__instruction">Pick a subject to get started.</p>
        </section>
        <section class="topic-btns">
          <button class="topic-btn">
            <div class="topic-btn__icon orange">
              <img
                class="topic-btn__img"
                src="assets/images/icon-html.svg"
                alt=""
              />
            </div>
            HTML
          </button>
          <button class="topic-btn">
            <div class="topic-btn__icon green">
              <img
                class="topic-btn__img"
                src="assets/images/icon-css.svg"
                alt=""
              />
            </div>
            CSS
          </button>
          <button class="topic-btn">
            <div class="topic-btn__icon blue">
              <img
                class="topic-btn__img"
                src="assets/images/icon-js.svg"
                alt=""
              />
            </div>
            Javascript
          </button>
          <button class="topic-btn">
            <div class="topic-btn__icon purple">
              <img
                class="topic-btn__img"
                src="assets/images/icon-accessibility.svg"
                alt=""
              />
            </div>
            Accessibility
          </button>
        </section>
      </main>
    </article>
  </body>
</html>
