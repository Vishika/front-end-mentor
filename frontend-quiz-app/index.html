<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body id="body">
    <div class="parent-container">
      <header class="header">
        <div class="topic heading" id="topic"></div>
        <div class="theme">
          <div class="theme__icon theme__icon--sun"></div>
          <input id="theme-toggle" type="checkbox" class="toggle" />
          <div class="theme__icon theme__icon--moon"></div>
        </div>
      </header>
      <main class="content">
        <article id="welcome-page" class="page">
          <section class="welcome">
            <h1 class="heading heading--primary">
              Welcome to the Frontend Quiz!
            </h1>
            <p class="emphasis">Pick a subject to get started.</p>
          </section>
          <section id="topics" class="btns">
            <button class="btn btn--topic" data-topic="HTML">
              <div class="icon orange">
                <img
                  class="icon__img"
                  src="assets/images/icon-html.svg"
                  alt=""
                />
              </div>
              HTML
            </button>
            <button class="btn btn--topic" data-topic="CSS">
              <div class="icon green">
                <img
                  class="icon__img"
                  src="assets/images/icon-css.svg"
                  alt=""
                />
              </div>
              CSS
            </button>
            <button class="btn btn--topic" data-topic="Javascript">
              <div class="icon blue">
                <img class="icon__img" src="assets/images/icon-js.svg" alt="" />
              </div>
              Javascript
            </button>
            <button class="btn btn--topic" data-topic="Accessibility">
              <div class="icon purple">
                <img
                  class="icon__img"
                  src="assets/images/icon-accessibility.svg"
                  alt=""
                />
              </div>
              Accessibility
            </button>
          </section>
        </article>
        <article id="question-page" class="page hidden">
          <section class="question">
            <p class="emphasis" id="question-progress"></p>
            <h2 class="heading heading--secondary" id="question"></h2>
            <div class="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
          </section>
          <section id="questions" class="btns">
            <button
              data-selected="false"
              data-option="0"
              class="btn btn--option"
            >
              <div class="icon">A</div>
              <span class="option-text" id="option-0"></span>
              <span class="option-status"
                ><img
                  class="answer-img answer-img--right"
                  src="assets/images/icon-correct.svg"
                  alt="right option" /><img
                  class="answer-img answer-img--wrong"
                  src="assets/images/icon-error.svg"
                  alt="wrong option"
              /></span>
            </button>
            <button
              data-selected="false"
              data-option="1"
              class="btn btn--option"
            >
              <div class="icon">B</div>
              <span class="option-text" id="option-1"></span>
              <span class="option-status"
                ><img
                  class="answer-img answer-img--right"
                  src="assets/images/icon-correct.svg"
                  alt="right option" /><img
                  class="answer-img answer-img--wrong"
                  src="assets/images/icon-error.svg"
                  alt="wrong option"
              /></span>
            </button>
            <button
              data-selected="false"
              data-option="2"
              class="btn btn--option"
            >
              <div class="icon">C</div>
              <span class="option-text" id="option-2"></span>
              <span class="option-status"
                ><img
                  class="answer-img answer-img--right"
                  src="assets/images/icon-correct.svg"
                  alt="right option" /><img
                  class="answer-img answer-img--wrong"
                  src="assets/images/icon-error.svg"
                  alt="wrong option"
              /></span>
            </button>
            <button
              data-selected="false"
              data-option="3"
              class="btn btn--option"
            >
              <div class="icon">D</div>
              <span class="option-text" id="option-3"></span>
              <span class="option-status"
                ><img
                  class="answer-img answer-img--right"
                  src="assets/images/icon-correct.svg"
                  alt="right option" /><img
                  class="answer-img answer-img--wrong"
                  src="assets/images/icon-error.svg"
                  alt="wrong option"
              /></span>
            </button>
            <button class="btn btn--primary" id="submit-answer">
              Submit Answer
            </button>
            <button class="btn btn--primary hidden" id="next-question">
              Next Question
            </button>
            <button class="btn btn--primary hidden" id="complete-quiz">
              Complete Quiz
            </button>
            <p class="error-message hidden" id="error-message">
              <img
                class="error-message__icon"
                src="assets/images/icon-error.svg"
                alt="error icon"
              />Please select an answer
            </p>
          </section>
        </article>
        <article id="score-page" class="page hidden">
          <h1 class="heading heading--primary">
            Quiz completed<br />You scored...
          </h1>
          <section class="score-section">
            <div class="score-card">
              <div id="score-card-topic" class="topic heading"></div>
              <p id="score" class="score"></p>
              <p class="out-of">out of <span id="total"></span></p>
            </div>
            <button id="play-again" class="btn btn--primary">Play Again</button>
          </section>
        </article>
      </main>
    </div>
  </body>
</html>
