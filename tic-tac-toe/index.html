<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/controller.js" type="module"></script>
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <div class="outer">
      <main class="content">
        <div id="menu" class="menu">
          <img class="menu__logo" src="images/logo.svg" alt="" />
          <div class="choose-token">
            <p class="choose__top">pick player 1's mark</p>
            <div class="choose__tokens">
              <div class="choose__token">
                <input
                  id="x"
                  class="token x"
                  type="radio"
                  name="token"
                  value="x"
                  checked
                />
              </div>
              <div class="choose__token">
                <input
                  id="o"
                  class="token o"
                  type="radio"
                  name="token"
                  value="o"
                />
              </div>
            </div>
            <p class="choose__bottom">remember : x goes first</p>
          </div>
          <div class="menu__buttons">
            <button id="btn-pve" class="btn btn--primary">
              new game (vs cpu)
            </button>
            <button id="btn-pvp" class="btn btn--tertiary">
              new game (vs player)
            </button>
          </div>
        </div>
        <div id="game" class="game hidden">
          <div class="top">
            <img class="logo" src="images/logo.svg" alt="" />
            <div class="turn">
              <div id="turn__icon" class="turn__icon x"></div>
              <span class="turn__text">turn</span>
            </div>
            <button id="btn-reset" class="btn--reset">
              <img src="images/icon-restart.svg" alt="restart" />
            </button>
          </div>
          <div id="board" class="board">
            <button id="s-0" class="square"></button>
            <button id="s-1" class="square"></button>
            <button id="s-2" class="square"></button>
            <button id="s-3" class="square"></button>
            <button id="s-4" class="square"></button>
            <button id="s-5" class="square"></button>
            <button id="s-6" class="square"></button>
            <button id="s-7" class="square"></button>
            <button id="s-8" class="square"></button>
          </div>
          <div class="scores">
            <div class="score score-x">
              <span id="score-x-text" class="score__text">x (you)</span
              ><span id="score-x" class="score__number">0</span>
            </div>
            <div class="score score-t">
              <span class="score__text">ties</span
              ><span id="score-t" class="score__number">0</span>
            </div>
            <div class="score score-o">
              <span id="score-o-text" class="score__text">o (cpu)</span
              ><span id="score-o" class="score__number">0</span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <dialog id="end-modal" class="modal">
      <div class="modal-container">
        <p id="modal__winner" class="modal__winner"></p>
        <div class="modal__outcome">
          <div id="outcome--x" class="outcome outcome--x hidden">
            <img src="images/icon-x.svg" id="modal__token" />
            <p>takes the round</p>
          </div>
          <div id="outcome--o" class="outcome outcome--o hidden">
            <img src="images/icon-o.svg" id="modal__token" />
            <p>takes the round</p>
          </div>
          <div id="outcome--t" class="outcome outcome--t hidden">
            <p>round tied</p>
          </div>
        </div>
        <div class="modal__buttons">
          <button id="btn-quit" class="btn btn--secondary">quit</button>
          <button id="btn-next" class="btn btn--primary">next round</button>
        </div>
      </div>
    </dialog>
    <dialog id="reset-modal" class="modal">
      <div class="modal-container">
        <p class="modal__reset">restart game?</p>
        <div class="modal__buttons">
          <button id="btn-no" class="btn btn--secondary">no, cancel</button>
          <button id="btn-yes" class="btn btn--primary">yes, restart</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
