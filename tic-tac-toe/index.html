<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/controller.js" type="module"></script>
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <div class="outer">
      <main class="content">
        <div class="menu hidden"></div>
        <div class="game">
          <div class="top">
            <img class="logo" src="images/logo.svg" alt="" />
            <div class="turn">
              <div id="turn__icon" class="turn__icon x"></div>
              <span class="turn__text">turn</span>
            </div>
            <button class="reset">
              <img src="images/icon-restart.svg" alt="restart" />
            </button>
          </div>
          <div id="board" class="board">
            <button id="s-0" class="square"></button>
            <button id="s-1" class="square"></button>
            <button id="s-2" class="square"></button>
            <button id="s-3" class="square"></button>
            <button id="s-4" class="square"></button>
            <button id="s-5" class="square"></button>
            <button id="s-6" class="square"></button>
            <button id="s-7" class="square"></button>
            <button id="s-8" class="square"></button>
          </div>
          <div class="score">
            <div class="p1">
              <span class="score__text">x (you)</span
              ><span class="score__number">14</span>
            </div>
            <div class="ties">
              <span class="score__text">ties</span
              ><span class="score__number">32</span>
            </div>
            <div class="p2">
              <span class="score__text">o (cpu)</span
              ><span class="score__number">11</span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="modal hidden"></div>
  </body>
</html>
