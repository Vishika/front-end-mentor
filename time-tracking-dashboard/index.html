<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <article class="report">
        <div class="subject">
          <picture class="img__border">
            <img
              src="images/image-jeremy.png"
              alt="headshot of Jeremy"
              class="subject__img"
            />
          </picture>
          <h1 class="subject__info">
            <strong>Report for</strong>Jeremy Robson
          </h1>
        </div>
        <nav class="time-frames">
          <a class="time-frame" id="daily" aria-selected="false">Daily</a>
          <a class="time-frame" id="weekly" aria-selected="true">Weekly</a>
          <a class="time-frame" id="monthly" aria-selected="false">Monthly</a>
        </nav>
      </article>
      <div id="activities" class="activities">
        <section class="activity activity--work">
          <div class="activity__border">
            <img src="images/icon-work.svg" alt="" class="activity__img" />
          </div>
          <div class="activity__info">
            <p class="actvity__name">Work</p>
            <svg
              class="activity__ellipsis"
              width="21"
              height="5"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <p class="activity__current">32hrs</p>
            <p class="activity__previous">Last Week - 36hrs</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
